<div class="pay-logs">
    <div class="container">

        <div class="row list-section mt-3">   
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100 mt-4 table-striped">
                <!-- Pay Peroid Column -->
                <ng-container matColumnDef="pay_peroid">
                  <th mat-header-cell *matHeaderCellDef>Pay peroid</th>
                  <td class="text-truncate"  mat-cell *matCellDef="let element">{{element.pay_peroid}}</td>
                </ng-container>
              
                <!-- Driver Name Column -->
                <ng-container matColumnDef="driver_name">
                  <th mat-header-cell *matHeaderCellDef>Driver name</th>
                  <td class="text-truncate" mat-cell *matCellDef="let element">{{element.driver_name}}</td>
                </ng-container>
              
                <!-- Net Pay Column -->
                <ng-container matColumnDef="net_pay">
                  <th mat-header-cell *matHeaderCellDef>Net pay</th>
                  <td class="text-truncate" mat-cell *matCellDef="let element">{{element.net_pay}}</td>
                </ng-container>
              
                <!--Generated On Column -->
                <ng-container matColumnDef="generated_on">
                  <th mat-header-cell *matHeaderCellDef>Generated on</th>
                  <td mat-cell *matCellDef="let element">{{element.generated_on}}</td>
                </ng-container>
    
                <!-- By Column -->
                <ng-container matColumnDef="by">
                    <th mat-header-cell *matHeaderCellDef>By</th>
                    <td mat-cell *matCellDef="let element">{{element.by}}</td>
                </ng-container>
    
                <!-- Show It On Driver App Column -->
                <ng-container matColumnDef="show_it_on_driver_app">
                    <th mat-header-cell *matHeaderCellDef>Show it on driver app</th>
                    <td class="text-truncate" mat-cell *matCellDef="let element">
                        <mat-checkbox class="example-margin pl-5 pt-2"></mat-checkbox>
                    </td>
                </ng-container>

                <!-- btns Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td class="actions text-right" mat-cell *matCellDef="let element">
                        <button class="mr-3" mat-icon-button color="primary" aria-label="Example icon button with a download icon">
                            <mat-icon>file_download</mat-icon>
                        </button>

                        <button mat-icon-button color="warn" aria-label="Example icon button with a delete icon">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
