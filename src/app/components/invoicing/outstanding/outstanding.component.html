<section class="outstanding">
    <div class="container">

        <mat-card class="my-4 mat-elevation-z2">
            <div class="row text-right">
                <div class="col-12">
                    <button class="px-5" mat-raised-button color="primary">Finalize Selected</button>
                    <button class="px-5 mx-2" mat-raised-button color="warn">Unfinalize Selected</button>
                    <button class="px-5" mat-raised-button color="accent">Close Selected</button>
                </div>  
            </div>
        </mat-card>
        
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100 table-striped">
            
            <ng-container class="boxes" matColumnDef="checkbox">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <mat-checkbox class="example-margin check-box"></mat-checkbox>
                </td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="invoice">
              <th mat-header-cell *matHeaderCellDef>Invoice#</th>
              <td mat-cell *matCellDef="let element">{{element.invoice}}</td>
            </ng-container>
          
            <!-- Billing Contact Column -->
            <ng-container matColumnDef="billing_contact">
              <th mat-header-cell *matHeaderCellDef>Billing Contact</th>
              <td mat-cell *matCellDef="let element">{{element.billing_contact}}</td>
            </ng-container>
          
            <!-- Company Column -->
            <ng-container matColumnDef="company">
              <th mat-header-cell *matHeaderCellDef>Company</th>
              <td mat-cell *matCellDef="let element">{{element.company}}</td>
            </ng-container>
          
            <!-- Bill Date Column -->
            <ng-container matColumnDef="bill_date">
              <th mat-header-cell *matHeaderCellDef>Bill Date</th>
              <td mat-cell *matCellDef="let element">{{element.bill_date}}</td>
            </ng-container>

            <!-- Due Date Column -->
            <ng-container matColumnDef="due_date">
                <th mat-header-cell *matHeaderCellDef>Due Date</th>
                <td mat-cell *matCellDef="let element">{{element.due_date}}</td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td class="text-danger" mat-cell *matCellDef="let element">
                    <span class="material-icons icon">access_time</span> <span class="text">{{element.status}}</span> 
                </td>
            </ng-container>

            <!-- Finalized Column -->
            <ng-container matColumnDef="finalized">
                <th mat-header-cell *matHeaderCellDef>Finalized</th>
                <td mat-cell *matCellDef="let element">{{element.finalized}}</td>
            </ng-container>

            <!-- Total Column -->
            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef>Total</th>
                <td mat-cell *matCellDef="let element">$ {{element.total}}</td>
            </ng-container>

            <!-- Outstanding Column -->
            <ng-container matColumnDef="outstanding">
                <th mat-header-cell *matHeaderCellDef>Outstanding</th>
                <td class="text-danger" mat-cell *matCellDef="let element"><strong>$ {{element.outstanding}}</strong></td>
            </ng-container>

            <!-- btns Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td class="text-right" mat-cell *matCellDef="let element">
                    <button class="py-0 px-3 mr-2" mat-raised-button color="primary">Finalize</button>
                    <button class="py-0 px-3" mat-raised-button color="accent">Close</button>
                </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>
</section>
