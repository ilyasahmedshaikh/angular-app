<section class="payment-terms-tab">
    <div class="container">
        <div class="row mt-4">
            <div class="col-12">
                <mat-form-field class="example-full-width w-100">
                    <mat-label>Payment Method</mat-label>
                    <input matInput placeholder="">
                </mat-form-field>

                <div class="add-btn mt-1">
                    <button mat-raised-button class="large-btn px-5" color="primary">Add Payment Method</button>
                </div>
            </div>

            <div class="col-12">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100 mt-4 table-striped">
                    <!-- Method Column -->
                    <ng-container matColumnDef="method">
                      <th mat-header-cell *matHeaderCellDef>Payment Methods</th>
                      <td mat-cell *matCellDef="let element">{{element.method}}</td>
                    </ng-container>
        
                    <!-- btns Column -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td class="actions text-right" mat-cell *matCellDef="let element">
                            <button mat-icon-button class="mr-1" color="primary" aria-label="Example icon button with a create icon">
                                <mat-icon>create</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" aria-label="Example icon button with a clear icon">
                                <mat-icon>clear</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </div>
</section>
