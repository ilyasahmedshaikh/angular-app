<section class="payment-terms-tab">
    <div class="container">
        <div class="row mt-4">
            <div class="col-12">
                <mat-form-field class="example-full-width w-50">
                    <mat-label>Payment Method</mat-label>
                    <input matInput placeholder="">
                </mat-form-field>
            </div>

            <div class="col-12">
                <div class="list-group w-50">
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100 table-striped">
                        <!--- Note that these columns can be defined in any order.
                              The actual rendered columns are set as a property on the row definition" -->
                      
                        <!-- Methods Column -->
                        <ng-container matColumnDef="methods">
                            <th mat-header-cell *matHeaderCellDef></th>
                            <td class="text-truncate" mat-cell *matCellDef="let element">{{element.methods}}</td>
                        </ng-container>
    
                        <!-- Actions Column -->
                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef></th>
                            <td mat-cell class="float-right" *matCellDef="let element">
                                <button mat-icon-button class="mr-3" color="primary"><mat-icon>create</mat-icon></button>
                                <button mat-icon-button color="primary"><mat-icon>create</mat-icon></button>
                            </td>
                        </ng-container>
    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
