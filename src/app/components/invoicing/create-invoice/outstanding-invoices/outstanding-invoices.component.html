<section class="outstanding-invoices-screen">
    <div class="container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100 mt-4 table-striped">

            <!-- Position Column -->
            <ng-container matColumnDef="invoice">
              <th mat-header-cell *matHeaderCellDef>Invoice#</th>
              <td class="text-truncate" mat-cell *matCellDef="let element">{{element.invoice}}</td>
            </ng-container>
          
            <!-- Billing Contact Column -->
            <ng-container matColumnDef="billing_contact">
              <th mat-header-cell *matHeaderCellDef>Billing Contact</th>
              <td class="text-truncate" mat-cell *matCellDef="let element">{{element.billing_contact}}</td>
            </ng-container>
          
            <!-- Company Column -->
            <ng-container matColumnDef="company">
              <th mat-header-cell *matHeaderCellDef>Company</th>
              <td class="text-truncate" mat-cell *matCellDef="let element">{{element.company}}</td>
            </ng-container>
          
            <!-- Bill Date Column -->
            <ng-container matColumnDef="bill_date">
              <th mat-header-cell *matHeaderCellDef>Bill Date</th>
              <td mat-cell *matCellDef="let element">{{element.bill_date}}</td>
            </ng-container>

            <!-- Due Date Column -->
            <ng-container matColumnDef="due_date">
                <th mat-header-cell *matHeaderCellDef>Due Date</th>
                <td mat-cell *matCellDef="let element">{{element.due_date}}</td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td class="text-danger text-truncate" mat-cell *matCellDef="let element">
                    <span class="material-icons icon">access_time</span> <span class="text">{{element.status}}</span> 
                </td>
            </ng-container>

            <!-- Total Column -->
            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef>Total</th>
                <td class="text-truncate" mat-cell *matCellDef="let element">$ {{element.total}}</td>
            </ng-container>

            <!-- Outstanding Column -->
            <ng-container matColumnDef="outstanding">
                <th mat-header-cell *matHeaderCellDef>Outstanding</th>
                <td class="text-truncate" class="text-danger" mat-cell *matCellDef="let element"><strong>$ {{element.outstanding}}</strong></td>
            </ng-container>

            <!-- btns Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td class="actions text-right" mat-cell *matCellDef="let element">
                    <button routerLink="/invoicing/record-payment" mat-icon-button class="mr-1" color="primary">
                        <mat-icon>local_atm</mat-icon>
                    </button>

                    <button routerLink="/invoicing/create-invoice" mat-icon-button color="primary" (click)="changeTabIndex(0)">
                        <mat-icon>create</mat-icon>
                    </button>
                </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</section>
