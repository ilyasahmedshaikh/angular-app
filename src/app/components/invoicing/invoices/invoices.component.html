<section class="invoices">
    <div class="container">
        
        <mat-card class="mt-3 mat-elevation-z2" *ngFor="let item of data">
            <div class="row">
                <div class="col-1">
                    <div class="add text-center pt-2">
                        <a class="material-icons text-danger" href="#">
                            add_box
                        </a>
                    </div>
                </div>
                <div class="col-6">
                    <div class="company">
                        <h4>{{item.name}}</h4>
                        <p class="text-muted">{{item.company}}</p>
                    </div>
                </div>
                <div class="col-5">
                    <div class="create pt-1">
                        <a mat-raised-button color="primary">Create Invoice</a>
                    </div>
                </div>
            </div>
        </mat-card>
        
    </div>
</section>
