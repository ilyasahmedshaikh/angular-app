<div class="add-rate-otion-modal">
    <div class="row">
        <div class="col-12">
            <mat-form-field class="example-full-width w-100">
                <mat-label>Rate Options</mat-label>
                <mat-select>
                    <mat-option value="option1">Rate Option 1</mat-option>
                    <mat-option value="option2">Rate Option 2</mat-option>
                    <mat-option value="option3">Rate Option 3</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-md-6 col-12">
                    <mat-form-field class="example-full-width w-100">
                        <mat-label>Select Fees</mat-label>
                        <mat-select>
                            <mat-option value="option1">Select Fee 1</mat-option>
                            <mat-option value="option2">Select Fee 2</mat-option>
                            <mat-option value="option3">Select Fee 3</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-md-6 col-12">
                    <mat-form-field class="example-full-width w-100">
                        <mat-label>Rate</mat-label>
                        <input matInput placeholder="Rate Name">
                    </mat-form-field>
                </div>

                <div class="col-md-3 col-12">
                    <mat-checkbox class="example-margin mt-2">Percentage</mat-checkbox>
                </div>
                <div class="col-md-9 col-12">
                    <mat-chip-list>
                        <mat-chip color="warn" class="mt-2 px-5" selected>Cancel</mat-chip>
                    </mat-chip-list>
                </div>
            </div>
        </div>
    </div>

    <div class="row float-right mt-5 mx-0">
        <button class="px-5 mr-2" mat-raised-button color="warn">Cancel</button>
        <button class="px-5" mat-raised-button color="primary">Add</button>
    </div>
</div>
